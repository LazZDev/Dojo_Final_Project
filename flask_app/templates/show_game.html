<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Document metadata -->
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Document title -->
        <title>Free Gaming Haven</title>
        <!-- External CSS stylesheet -->
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
        />
    </head>
    <body class="bg-dark">
        <div class="container">
            <header
                class="d-flex justify-content-between py-3 mb-4 border-bottom bg-light text-dark"
            >
                <a href="/dashboard" class="btn btn-success ml-2">
                    Free Gaming Haven</a
                >
                <ul class="nav nav-pills">
                    <li class="nav-item">
                        <a href="/new_game" class="btn btn-primary mr-2">
                            + New Game</a
                        >
                    </li>
                    <li class="nav-item">
                        <a href="/logout" class="btn btn-info mr-2">Logout</a>
                    </li>
                </ul>
            </header>
        </div>
        <div
            class="card col-9 mx-auto my-5 bg-light text-dark font-weight-bold border-dark"
        >
            <div class="card-body">
                <!-- game title -->
                <h2>
                    {{ game.title }}
                    <span class="badge badge-primary py-2 px-2 mb-2">FREE</span>
                </h2>
                <hr />
                <h4 class="card-text badge badge-secondary">Description</h4>
                <p>{{ game.description }}</p>
                <!-- game developer -->
                <h4 class="card-text badge badge-secondary">Developer</h4>
                <p>{{ game.developer }}</p>
                <!-- game publisher -->
                <h4 class="card-text badge badge-secondary">Publisher</h4>
                <p>{{ game.publisher }}</p>
                <!-- game platform -->
                <h4 class="card-text badge badge-secondary">Platform</h4>
                <p>{{ game.platform }}</p>
                <hr />
                <!-- game posted by -->
                <p class="card-text text-muted text-right">
                    Posted by: {{ game.user.first_name }} {{ game.user.last_name
                    }}
                </p>
            </div>
        </div>
    </body>
</html>
